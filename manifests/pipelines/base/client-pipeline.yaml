apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: client
spec:
  workspaces:
    - name: app-binary
  resources:
    - name: source
      type: git
  params:
    - name: image_dest_url
      type: string
      description: External registry location to copy image to
      default: quay.io/gnunn/client:latest
  tasks:
    - name: build
      taskRef:
        name: npm
      workspaces:
        - name: app-binary
          workspace: app-binary
      resources:
        inputs:
          - name: source
            resource: source
    - name: quality
      taskRef:
        name: npm-quality
      runAfter:
        - build
      resources:
        inputs:
          - name: source
            resource: source
    - name: build-image
      taskRef:
        name: openshift-client
        kind: Task
      workspaces:
        - name: app-binary
          workspace: app-binary
      runAfter:
        - quality
      params:
        - name: COMMANDS
          value: |
            ls $(workspaces.app-binary.path)
            oc start-build client --from-dir=$(workspaces.app-binary.path) --wait=true
    - name: promote-image
      taskRef:
        name: push-image
        kind: Task
      workspaces:
        - name: app-binary
          workspace: app-binary
      runAfter:
        - build-image
      params:
        - name: src-image
          value: image-registry.openshift-image-registry.svc:5000/product-catalog-cicd/client:latest
        - name: dest-image
          value: $(params.image_dest_url)
    - name: deploy-dev
      taskRef:
        name: deploy
        kind: Task
      runAfter:
        - promote-image
      params:
        - name: NAME
          value: client
        - name: NAMESPACE
          value: product-catalog-dev
    - name: deploy-test
      taskRef:
        name: deploy
        kind: Task
      runAfter:
        - deploy-dev
      params:
        - name: NAME
          value: client
        - name: NAMESPACE
          value: product-catalog-test
