apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: prometheus
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  name: prometheus.yaml
  datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      isDefault: true
      jsonData:
        tlsSkipVerify: true
        timeInterval: 5s
      url: http://prometheus-operated:9090
      version: 1